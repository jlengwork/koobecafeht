<h2>New Post</h2>
<form>

  <div>
    <select ng-model="theMainCtrl.curPost.countryChoice" ng-change="theMainCtrl.countryChange()">
      <option value="">
        --No Country Filter--
      </option>
      <option value="CA">
        Canada
      </option>
      <option value="US">
        USA
      </option>
      <option value="MX">
        Mexico
      </option>
    </select>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="theMainCtrl.curPost.shouldPublish" name="shouldPublish" id="shouldPublish">
      Publish right away?
    </label>
  </div>



  <div ng-if="!theMainCtrl.curPost.shouldPublish">

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="theMainCtrl.curPost.shouldSchedule" name="shouldSchedule" id="shouldSchedule">
        Schedule Post?
      </label>
    </div>

    <div ng-if="theMainCtrl.curPost.shouldSchedule">
      <div class="form-group">
        <label for="publishDate">Publish Date</label>
        <input type="datetime-local" ng-model="theMainCtrl.curPost.publishDate" name="publishDate" id="publishDate">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="5" ng-model="theMainCtrl.curPost.message"  name="message" id="message"></textarea>
  </div>
</form>

<button class="btn btn-primary btn-lg" ng-click="theMainCtrl.post()">Submit Post</button>
